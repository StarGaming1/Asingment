<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free and only take a minute</h4>
        <form action="login.html">
            <label for="fname">First Name</label>
            <input type="text" name="text" id="fname" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="text" required>
            <label for="pnumber">Phone Number</label>
            <input type="tel" id="pnumber" name="Number" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option value="Male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="dob">Date Of Birth</label>
            <input type="date" name="date" id="dob" required>
            <label for="fcolor">Favourite Color:</label>
            <input type="color" name="color" id="fcolor" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <p><input type="submit" value="Sign Up"></p>
        </form>
        <p>By clicking the Sign Up button, you agree to our <br>
        <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a></p>
    </div>
    <p class="para-2">Alread have an account? <a href="login.html">Login</a></p>
</body>
</html>
